<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">





    <title>My First Dashboard Template</title>
    <link rel="icon" href="images/favicon.png" type="image/gif" sizes="16x16">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/all.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md navigation">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/s_logo.png" class="img-fluid logo" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="fas fa-bars"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Support Chart</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="page page-1 mt-5">
                    <form>
                        <div class="d-flex  custom-row">
                            <label>I bet</label>
                            <div class="input-bottom-text">
                                <input type="text" class="form-control">
                                <p class="text">Minimum is 0.0005 Bitcoin</p>
                            </div>
                            <label>Bitcoin (roughly $4.5) that </label>
                            <select class="text-primary">
                                <option>[ Bitcoin ]</option>
                                <option>[ Ripple ]</option>
                                <option>[ Litecoin ]</option>
                                <option>[ Ethereum ]</option>
                                <option selected>[ Bitcoin Cash ]</option>
                                <option>[ Stellar ]</option>
                                <option>[ EOS ]</option>
                                <option>[ Ethereum Classic ]</option>

                            </select>
                            <select class="text-primary">
                                <option>[ will ]</option>
                                <option>[ will not ]</option>

                            </select>
                            <label>be</label>

                            <select class=" text-primary">
                                <option>[ over ]</option>
                                <option>[ under ]</option>
                                <option>[ equal ]</option>

                            </select>
                        </div>

                        <div class="d-flex  custom-row">
                            <label>$</label>
                            <div class="input-bottom-text">
                                <input type="text" class="form-control">
                                <p class="text">Fill out a dollar amount</p>
                            </div>

                            <select class="text-primary">
                                <option>[ on ]</option>
                                <option>[ before ]</option>

                            </select>
                            <input type="date" id="birthday" name="birthday">
                        </div>
                        <div class="button-container  mt-5">
                            <button type="submit" class="btn btn-primary">Create side bet 1/2</button>
                            <p>You’ll set more preferences on the next page</p>
                        </div>

                        <p class="mt-5 challenge-rule-text">
                            Challengers have to match the amount of a bet<br />
                            Winner takes home the pot minus 5% fee<br />
                            Unchallenged bets are refunded minus a 0.5% fee
                        </p>
                        <p class="font-weight-bold  mt-5">Newest availble side bets...</p>
                    </form>
                </div>
            </div>
            <div class="col-md-5 right-image-container  d-none d-md-block">
                <img src="images/s_moon.jpg" class="img-fluid" alt="">
            </div>
        </div>
    </div>
   
    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
